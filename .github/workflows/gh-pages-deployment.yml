name: GitHub Pages Deployment

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - run: git config --global user.email "sbpetryaev@gmail.com"
      - run: git config --global user.name "Sergey Petryaev"
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: yarn install
      - run: yarn deploy